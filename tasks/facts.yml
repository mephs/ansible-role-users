- name: facts | create ansible custom fact directory
  ansible.builtin.file:
    path: /etc/ansible/facts.d
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: facts | create users fact file
  ansible.builtin.template:
    src: users.fact.j2
    dest: /etc/ansible/facts.d/users.fact
    owner: root
    group: root
    mode: "0644"

- name: facts | load custom facts
  ansible.builtin.setup:
    filter: ansible_local
